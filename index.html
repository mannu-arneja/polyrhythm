<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyRefrain</title>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.sound.js"></script>
    <link rel="stylesheet" href="./lib/app.css">
    <script src="./sketch.js"></script>
  </head>
  <body>
    <h1 class="logo">
      <span class="word1">POLY</span>
      <span class="word2">REFRAIN</span>
    </h1>
    <main class="main-container">
      <input type="button" value="play" id="play-button" class="main-button">
      <span class='tempo-slider'>tempo: 
        <div id='tempoVal'> </div>
          <input type="range" id='tempoSlider'min='60.0' max='240.0' step='1' value='120' oninput="bpm = event.target.value">
      </span>
      <span class='add-track'>
        <form id='track-form'>
          <input type="submit" value="Add Track">
          <label> with 
            <select name="divs" id="divs">
              <option value="1n">1</option>
              <option value="2n">2</option>
              <option value="3n">3</option>
              <option value="4n" selected>4</option>
              <option value="5n">5</option>
              <option value="6n">6</option>
              <option value="7n">7</option>
              <option value="8n">8</option>
            </select>
             divisions
          </label>
          <label> and a 
            <select name="sounds" id="sounds">
              <option value="kick">Kick</option>
              <option value="snare">Snare</option>
              <option value="hat" selected>Hi-Hats</option>
              <option value="tamb">Tambourine</option>
              <option value="stick">Stick</option>
            </select>
            sound
          </label>
        </form>
      </span>
    </main>
  </body>
</html>
